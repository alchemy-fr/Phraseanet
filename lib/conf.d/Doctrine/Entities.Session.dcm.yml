Entities\Session:
  type: entity
  repositoryClass: Repositories\SessionRepository
  table: Sessions
  indexes:
    usr_id:
      columns: [ usr_id ]
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    usr_id:
      type: integer
    user_agent:
      type: string
      length: 512
    ip_address:
      type: string
      length: 40
    platform:
      type: string
      length: 128
      nullable: true
    browser_name:
      type: string
      length: 128
      nullable: true
    browser_version:
      type: string
      length: 32
      nullable: true
    screen_width:
      type: integer
      nullable: true
    screen_height:
      type: integer
      nullable: true
    token:
      type: string
      length: 128
      nullable: true
      unique: true
    nonce:
      type: string
      length: 16
      nullable: true
    created:
      type: datetime
      gedmo:
        timestampable:
          on: create
    updated:
      type: datetime
      gedmo:
        timestampable:
          on: update
  oneToMany:
    modules:
      targetEntity: SessionModule
      mappedBy: session
      cascade: ["ALL"]
      orderBy:
        module_id: ASC