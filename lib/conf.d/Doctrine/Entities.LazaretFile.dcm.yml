Entities\LazaretFile:
  type: entity
  repositoryClass: Repositories\LazaretFileRepository
  table: LazaretFiles
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    pathname:
      type: string
      length: 512
    originalName:
      type: string
      length: 256
    base_id:
      type: integer
    uuid:
    #check collation in tests
      type: string
      length: 36
    sha256:
    #check collation in tests
      type: string
      length: 64
    created:
      type: datetime
      gedmo:
        timestampable:
          on: create
    updated:
      type: datetime
      gedmo:
        timestampable:
          on: update
  manyToOne:
    session:
      targetEntity: LazaretSession
      inversedBy: files
      joinColumn:
        name: lazaret_session_id
        referencedColumnName: id
      cascade: ["persist"]
  oneToMany:
    attributes:
      targetEntity: LazaretAttribute
      mappedBy: lazaretFile
      cascade: ["ALL"]
      orderBy:
        id: ASC
