<div class="badge badge_{{ usr_id }}">
  <input name="id" value="{{ usr_id }}" type="hidden" />
  <table>
    <tr>
      <td class="icon"> 
        <img src="/skins/icons/user.png"/>
      </td>
      <td class="infos">
        <div style="margin:5px 10px 5px;">
          <input type="hidden" name="participants[{{ usr_id }}][usr_id]" value="{{ usr_id }}" />
          <table>
            <tr>
              <td colspan="3">
                <span class="name">{{ display_name }}</span>
                <a href="#" class="deleter">
                  <img src="/skins/prod/Push/close_badge.png"/>
                </a>
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <span class="subtite">{{ subtitle }}</span>
              </td>
            </tr>
            <tr class="toggles">
              <td class="toggle status_on toggle_agree">
                <img class="toggle_off" src="/skins/prod/Push/contributeur_off_badge.png" />
                <img class="toggle_on" src="/skins/prod/Push/contributeur_badge.png" />
                <input type="hidden" name="participants[{{ usr_id }}][agree]" value="1" />
              </td>
              <td class="toggle status_off toggle_see_others">
                <img class="toggle_off" src="/skins/prod/Push/see_other_off_badge.png" />
                <img class="toggle_on" src="/skins/prod/Push/see_other_badge.png" />
                <input type="hidden" name="participants[{{ usr_id }}][see_others]" value="0" />
              </td>
              <td class="toggle status_off toggle_HD">
                <img class="toggle_off" src="/skins/prod/Push/download_off_badge.png" />
                <img class="toggle_on" src="/skins/prod/Push/download_badge.png" />
                <input type="hidden" name="participants[{{ usr_id }}][HD]" value="0" />
              </td>
            </tr>
          </table>
        </div>
      </td>
    </tr>
  </table>
</div>
