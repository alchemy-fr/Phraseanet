.zigzag{
	position: absolute;
    bottom: 15%;
    width: 100%;
}

.zigzag:after{
	background: linear-gradient(-45deg, #81B9F9 16px, transparent 0), linear-gradient(45deg, #81B9F9 16px, transparent 0);
	background-repeat: repeat-x;
	background-size: 30px 30px;
	content: "";
	display: block;
	position: relative;
	
	left: 0px;
	width: 100%;
	height: 30px;
}
.block{
	width: 100%;
	height: 15%;
	bottom: 0;
	position: absolute;
	background-color: #81B9F9;
}
