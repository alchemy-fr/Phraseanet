---
server:
    install: '1'
    packages:
        - vim
        - git
        - zip
        - imagemagick
        - htop
        - iotop
        - pkg-config
        - libzmq3-dev
        - supervisor
        - ruby-dev
        - sqlite3
        - libsqlite3-dev
        - memcached
        - build-essential
        - libssl-dev
        - libjpeg-dev
        - libgif-dev
        - libfreetype6-dev
        - unoconv
        - xpdf
        - libav-tools
        - gpac
        - librabbitmq-dev
        - python
        - python-urllib3
        - python3-openssl
        - python-pyasn1
        - python-pyasn1-modules
        - python3-pyasn1
        - python-pip
    timezone: UTC
    locales:
        - en_GB.UTF-8
        - fr_FR.UTF-8
        - de_DE.UTF-8
        - nl_NL.UTF-8
vagrant_local:
    install: '1'
    vm:
        base_box: trusty64
        memory: '4096'
        sharedfolder: ./
        useVagrantCloud: '1'
        syncType: nfs
nginx:
    install: '1'
    docroot: /vagrant
mariadb:
    install: '1'
    root_password: toor
    appbox_db: ab_master
    databox_db: db_master
    alt_databox_db: db_alt
    test_appbox_db: ab_test
    test_databox_db: db_test
    user: phraseanet
    password: phraseanet
    dump: ''
elasticsearch:
    install: '1'
    port: '9200'
    version: '2.3.3'
    plugins:
        - {name: 'analysis-icu'}
php:
    install: '1'
    ppa: php
    version: '{{ phpversion }}'
    packages:
        - 'php{{ phpversion }}-cli'
        - 'php{{ phpversion }}-fpm'
        - 'php{{ phpversion }}-intl'
        - 'php{{ phpversion }}-mcrypt'
        - 'php{{ phpversion }}-enchant'
        - 'php{{ phpversion }}-gd'
        - 'php{{ phpversion }}-memcache'
        - 'php{{ phpversion }}-xml'
        - 'php{{ phpversion }}-xmlrpc'
        - 'php{{ phpversion }}-memcached'
        - 'php{{ phpversion }}-mbstring'
        - 'php{{ phpversion }}-curl'
        - 'php{{ phpversion }}-mysql'
        - 'php{{ phpversion }}-imagick'
        - 'php{{ phpversion }}-zip'
        - 'php{{ phpversion }}-sqlite3'
        - 'php{{ phpversion }}-bcmath'
        - 'php-pear'
        - 'php{{ phpversion }}-dev'
    pecl_packages:
        - {name: zmq, package: zmq-beta}
        - {name: amqp, package: amqp-1.9.3}
xdebug:
    install: '1'
composer:
    install: '1'

mailcatcher:
    install: '1'

# setting global compilation path
source_dir: /tmp
bin_dir: /usr/local/bin
build_dir: /tmp
