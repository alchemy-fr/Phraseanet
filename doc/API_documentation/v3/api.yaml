                    "raw_value": "Base test demo support",
                    "count": 1120,
                    "query": "database:\"Base test demo support\""
                  },
                  ...
                ]
              },
              {
                "name": "Categorie",
                "field": "field.Categorie",
                "values": [
                  {
                    "value": "USA Août 2018",
                    "raw_value": "USA Août 2018",
